general:
  use_local_library_cache: false
  use_compressed_libraries: false
  consolidate_resources: true

libraries:
  jquery:
    url: '//code.jquery.com/jquery-${version}.min.js'
    url_uncompressed: '//code.jquery.com/jquery-${version}.js'
  jqueryui:
    url: '//code.jquery.com/ui/${version}/jquery-ui.min.js'
    url_uncompressed: '//code.jquery.com/ui/${version}/jquery-ui.js'
  jstree:
    url: '//cdn.rawgit.com/vakata/jstree/${version}/dist/jstree.min.js'
    url_uncompressed: '//cdn.rawgit.com/vakata/jstree/${version}/dist/jstree.js'

library_dependencies:
  scriptaculous: {prototype: 1.6}
  jqueryui: {jquery: 1.4}
