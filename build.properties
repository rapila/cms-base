propel.database            = mysql

propel.addGenericAccessors = true
propel.addGenericMutators  = true

propel.schema.validate     = true
propel.addTimeStamp        = false

; directories
propel.home                    = .
propel.output.dir              = ${application.startdir}
propel.schema.dir              = ${propel.output.dir}/generated
propel.conf.dir                = ${propel.output.dir}/generated
propel.phpconf.dir             = ${propel.output.dir}/generated
propel.sql.dir                 = ${propel.output.dir}/generated
propel.migration.dir           = ${propel.output.dir}/generated/migrations
propel.php.dir                 = ${propel.output.dir}/generated
propel.default.schema.basename = *schema
propel.datadump.mapper.from    = *schema.xml
propel.targetPackage           = model

propel.behavior.attributable.class            = propel_additions.AttributableBehaviour
propel.behavior.taggable.class                = propel_additions.TaggableBehaviour
propel.behavior.referencing.class             = propel_additions.ReferencingBehaviour
propel.behavior.referenceable.class           = propel_additions.ReferenceableBehaviour
propel.behavior.extended_timestampable.class  = propel_additions.ExtendedTimestampableBehaviour
propel.behavior.extended_keyable.class        = propel_additions.ExtendedKeyableBehaviour
propel.behavior.denyable.class                = propel_additions.DenyableBehaviour

propel.behavior.default = extended_timestampable, attributable, extended_keyable

